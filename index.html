    <!-- Fallback cursor implementation in case the main one fails -->
    <script>
        // Check if cursor.js failed to load or initialize properly
        window.addEventListener('load', function() {
            setTimeout(function() {
                const cursor = document.querySelector('.cursor');
                if (cursor && window.getComputedStyle(cursor).display !== 'none' && 
                    !cursor.classList.contains('initialized')) {
                    console.log('Cursor not initialized properly, activating fallback');
                    
                    // Mark the cursor as initialized to prevent multiple initializations
                    cursor.classList.add('initialized');
                    
                    // Simple fallback cursor implementation
                    const simpleCursor = function() {
                        // Detect if we're on a touch device
                        const isTouchDevice = 'ontouchstart' in window || 
                                            navigator.maxTouchPoints > 0 || 
                                            window.matchMedia("(pointer: coarse)").matches;
                        
                        // Don't apply custom cursor on touch devices
                        if (isTouchDevice) {
                            cursor.style.display = 'none';
                            return;
                        }
                        
                        // Create arrow SVG if it doesn't exist
                        if (!document.querySelector('.cursor .arrow-svg')) {
                            const svgNS = "http://www.w3.org/2000/svg";
                            const svg = document.createElementNS(svgNS, "svg");
                            svg.setAttribute("viewBox", "0 0 14 15");
                            svg.setAttribute("fill", "none");
                            svg.setAttribute("class", "arrow-svg");
                            svg.setAttribute("width", "32");
                            svg.setAttribute("height", "32");
                            svg.setAttribute("aria-hidden", "true");
                            
                            const path = document.createElementNS(svgNS, "path");
                            path.setAttribute("d", "M13.376 11.552l-.264-10.44-10.44-.24.024 2.28 6.96-.048L.2 12.56l1.488 1.488 9.432-9.432-.048 6.912 2.304.024z");
                            path.setAttribute("fill", "currentColor");
                            
                            svg.appendChild(path);
                            cursor.appendChild(svg);
                            
                            svg.style.position = 'absolute';
                            svg.style.top = '50%';
                            svg.style.left = '50%';
                            svg.style.transform = 'translate(-50%, -50%)';
                            svg.style.opacity = '0';
                        }
                        
                        // Track mouse movement
                        document.addEventListener('mousemove', function(e) {
                            cursor.style.transform = `translate(${e.clientX}px, ${e.clientY}px) translate(-50%, -50%)`;
                        });
                        
                        // Add hover effects to clickable elements
                        document.querySelectorAll('a, button, .home-hamburger-menu, .text-slide-link, .home-cta-button, [role="button"]').forEach(el => {
                            el.addEventListener('mouseenter', function() {
                                cursor.classList.add('expanded');
                                const svg = document.querySelector('.cursor .arrow-svg');
                                if (svg) svg.style.opacity = '1';
                            });
                            
                            el.addEventListener('mouseleave', function() {
                                cursor.classList.remove('expanded');
                                const svg = document.querySelector('.cursor .arrow-svg');
                                if (svg) svg.style.opacity = '0';
                            });
                        });
                        
                        // Handle window events
                        window.addEventListener('mouseleave', function() {
                            cursor.style.opacity = '0';
                        });
                        
                        window.addEventListener('mouseenter', function() {
                            cursor.style.opacity = '1';
                        });
                        
                        console.log('Fallback cursor activated');
                    };
                    
                    simpleCursor();
                }
            }, 1000); // Check after 1 second to allow normal initialization time
        });
    </script>
