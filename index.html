<head>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* ... (your existing styles) ... */
        body { background-color: #161616; color: #FFF7E9; /* ... */ }
        .pageSection { overflow-x: hidden; position: relative; /* ... */ }
        /* Fix for non-displaying elements on mobile */
        @media (max-width: 767px) {
            .project-image, .project-tags, .project-footer, .project-link {
                display: block !important;
                visibility: visible !important;
            }
            .project-tags {
                display: flex !important;
            }
            .project-tag {
                display: inline-block !important;
            }
            .project-link {
                display: flex !important;
            }
            
            /* Additional style to prevent body scroll when menu is open */
            body.no-scroll {
                overflow: hidden;
                position: fixed;
                width: 100%;
            }
        }
    </style>
</head>
<body id="top">
    <!-- Custom Cursor Element -->
    <div class="cursor"></div>
    
    <!-- Keep this for home section only -->
    <section id="home" class="homeSection pageSection">
        <div class="home-noise-texture"></div>
        <div class="home-container">
             <header class="home-header scroll-fade-in" data-scroll-duration="1000">...</header>
             <main class="home-main">...</main>
        </div>
    </section>

    <section id="about" class="aboutSection pageSection">
        <div class="about-container">...</div>
    </section>

    <section id="services" class="skillsSection pageSection">
        <div class="container">...</div>
    </section>

    <section id="projects" class="projectsSection pageSection">
        <div class="projects-container">...</div>
    </section>

    <section id="contact" class="contactSection pageSection">
        <div class="contact-wrapper">...</div>
    </section>

    <footer id="footer" class="footerSection pageSection">
        <div class="footer-container">...</div>
        <div class="footer-bottom">...</div>
    </footer>

    <script src="js/pageSection.js"></script> 
    <script src="js/smooth-scroll.js"></script>
    <script src="js/cursor.js"></script>
    <!-- Add hamburger menu script -->
    
    <!-- Additional script to force image display -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Force display of project images, tags, and links on mobile
            document.querySelectorAll('.project-image, .project-tags, .project-footer, .project-link').forEach(function(element) {
                element.style.display = element.tagName === 'A' ? 'flex' : 'block';
                element.style.visibility = 'visible';
            });
            
            // Fix background images
            document.querySelectorAll('.project-image[style*="background-image"]').forEach(function(element) {
                const currentStyle = element.getAttribute('style');
                element.setAttribute('style', currentStyle + '; background-size: cover !important; background-position: center !important; display: block !important;');
            });
        });
    </script>
</body>
