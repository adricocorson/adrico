    <!-- New Hamburger Menu Script (using direct toggleMenu function) -->
    <script>
    // Global hamburger variables
    var hamburgerIcon = null;
    var navMenu = null;
    
    // Toggle function called directly from HTML
    function toggleMenu(e) {
        console.log('Hamburger clicked via inline onclick!');
        if (e) {
            e.preventDefault();
            e.stopPropagation();
        }
        
        // Get elements if not already retrieved
        if (!hamburgerIcon) hamburgerIcon = document.querySelector('.home-hamburger-icon');
        if (!navMenu) navMenu = document.querySelector('.home-nav-menu');
        
        // Toggle classes
        if (hamburgerIcon && navMenu) {
            hamburgerIcon.classList.toggle('home-open');
            navMenu.classList.toggle('home-active');
            document.body.classList.toggle('no-scroll');
        }
        
        return false;
    }
    
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded, initializing hamburger menu...');
        
        // Initialize elements
        hamburgerIcon = document.querySelector('.home-hamburger-icon');
        navMenu = document.querySelector('.home-nav-menu');
        
        // Close menu when clicking navigation links
        const navLinks = document.querySelectorAll('.home-nav-menu a');
        navLinks.forEach(function(link) {
            link.addEventListener('click', function() {
                if (hamburgerIcon && navMenu) {
                    hamburgerIcon.classList.remove('home-open');
                    navMenu.classList.remove('home-active');
                    document.body.classList.remove('no-scroll');
                }
            });
        });
        
        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            if (navMenu && 
                navMenu.classList.contains('home-active') && 
                !navMenu.contains(e.target) && 
                !document.getElementById('hamburger-menu').contains(e.target)) {
                if (hamburgerIcon) {
                    hamburgerIcon.classList.remove('home-open');
                }
                navMenu.classList.remove('home-active');
                document.body.classList.remove('no-scroll');
            }
        });
    });
    </script>
    
    <!-- Additional script to force image display -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Force display of project images, tags, and links on mobile
            document.querySelectorAll('.project-image, .project-tags, .project-footer, .project-link').forEach(function(element) {
                element.style.display = element.tagName === 'A' ? 'flex' : 'block';
                element.style.visibility = 'visible';
            });
            
            // Fix background images
            document.querySelectorAll('.project-image[style*="background-image"]').forEach(function(element) {
                const currentStyle = element.getAttribute('style');
                element.setAttribute('style', currentStyle + '; background-size: cover !important; background-position: center !important; display: block !important;');
