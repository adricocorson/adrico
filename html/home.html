<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>rixco</title>
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
    <!-- Noise texture overlay -->
    <div class="home-noise-texture"></div>
    
    <div class="home-container">
        <header class="home-header scroll-fade-in" data-scroll-duration="1000">
            <div class="home-logo">
                <a href="#">rixco<sup>Â®</sup></a>
            </div>
            <nav class="home-nav">
                <div class="home-hamburger-menu">
                    <div class="home-hamburger-icon">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                <ul class="home-nav-menu">
                    <li class="scroll-fade-in" data-scroll-delay="100"><a href="#home" class="text-slide-link">
                        <span class="text-content">
                            <span class="text-visible">home</span>
                            <span class="text-hidden">home</span>
                        </span>
                    </a></li>
                    <li class="scroll-fade-in" data-scroll-delay="200"><a href="#about" class="text-slide-link">
                        <span class="text-content">
                            <span class="text-visible">about</span>
                            <span class="text-hidden">about</span>
                        </span>
                    </a></li>
                    <li class="scroll-fade-in" data-scroll-delay="300"><a href="#services" class="text-slide-link">
                        <span class="text-content">
                            <span class="text-visible">services</span>
                            <span class="text-hidden">services</span>
                        </span>
                    </a></li>
                    <li class="scroll-fade-in" data-scroll-delay="400"><a href="#projects" class="text-slide-link">
                        <span class="text-content">
                            <span class="text-visible">projects</span>
                            <span class="text-hidden">projects</span>
                        </span>
                    </a></li>
                    <li class="scroll-fade-in" data-scroll-delay="500"><a href="#contact" class="home-cta-button text-slide-link">
                        <span class="text-content">
                            <span class="text-visible">Let's Talk</span>
                            <span class="text-hidden">Let's Talk</span>
                        </span>
                    </a></li>
                </ul>
            </nav>
        </header>

        <main class="home-main">
            <section class="home-hero" id="home">
                <div class="home-background-image scroll-scale-in" data-scroll-duration="1200" data-scroll-delay="300"></div>
                <div class="home-hero-text">
                    <h1 class="home-solid scroll-slide-up" data-scroll-delay="600">HEY, I'M RICO</h1>
                    <h1 class="home-outline scroll-slide-up" data-scroll-delay="800">HEY, I'M RICO</h1>
                    <h1 class="home-solid scroll-slide-up" data-scroll-delay="1000">HEY, I'M RICO</h1>
                </div>
            </section>
        </main>
    </div>

    <!-- Add the hamburger menu JavaScript directly in the HTML -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get hamburger menu elements
            const hamburgerMenu = document.querySelector('.home-hamburger-menu');
            const hamburgerIcon = document.querySelector('.home-hamburger-icon');
            const navMenu = document.querySelector('.home-nav-menu');
            
            // Toggle menu when hamburger is clicked
            if (hamburgerMenu) {
                hamburgerMenu.addEventListener('click', () => {
                    console.log('Hamburger clicked!'); // For debugging
                    hamburgerIcon.classList.toggle('home-open');
                    navMenu.classList.toggle('home-active');
                    // Prevent scrolling when menu is open
                    document.body.classList.toggle('no-scroll');
                });
            }

            // Close menu when clicking a navigation link
            const navLinks = document.querySelectorAll('.home-nav-menu a');
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    hamburgerIcon.classList.remove('home-open');
                    navMenu.classList.remove('home-active');
                    document.body.classList.remove('no-scroll');
                });
            });
            
            // Also close menu when clicking outside of it
            document.addEventListener('click', (e) => {
                if (navMenu.classList.contains('home-active') && 
                    !navMenu.contains(e.target) && 
                    !hamburgerMenu.contains(e.target)) {
                    hamburgerIcon.classList.remove('home-open');
                    navMenu.classList.remove('home-active');
                    document.body.classList.remove('no-scroll');
                }
            });
        });
    </script>
</body>
</html>
