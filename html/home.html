                    <li class="scroll-fade-in" data-scroll-delay="200"><a href="#about" class="text-slide-link">
                        <span class="text-content">

                </div>
            </section>
        </main>
    </div>

    <!-- Fixed Hamburger Menu JavaScript - Runs immediately without waiting for DOMContentLoaded -->
    <script>
        // Run immediately instead of waiting for DOMContentLoaded
        (function() {
            console.log('Initializing hamburger menu');
            
            // Get hamburger menu elements
            const hamburgerMenu = document.querySelector('.home-hamburger-menu');
            const hamburgerIcon = document.querySelector('.home-hamburger-icon');
            const navMenu = document.querySelector('.home-nav-menu');
            
            // Debug - log elements to console
            console.log('Menu elements found:', { 
                hamburgerMenu: hamburgerMenu ? 'yes' : 'no', 
                hamburgerIcon: hamburgerIcon ? 'yes' : 'no', 
                navMenu: navMenu ? 'yes' : 'no'
            });
            
            // Toggle menu function
            function toggleMenu() {
                console.log('Toggling menu');
                if (hamburgerIcon && navMenu) {
                    hamburgerIcon.classList.toggle('home-open');
                    navMenu.classList.toggle('home-active');
                    document.body.classList.toggle('no-scroll');
                }
            }
            
            // Setup event listeners if all elements exist
            if (hamburgerMenu && hamburgerIcon && navMenu) {
                // Mouse click event
                hamburgerMenu.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent document click handler from firing immediately
                    toggleMenu();
                });
                
                // Touch events with improved handling
                hamburgerMenu.addEventListener('touchstart', (e) => {
                    // Prevent default to avoid delays on some mobile browsers
                    e.preventDefault();
                }, { passive: false });
                
                hamburgerMenu.addEventListener('touchend', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    toggleMenu();
                }, { passive: false });
                
                // Keyboard accessibility
                hamburgerMenu.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' || e.key === ' ') {
                        e.preventDefault();
                        toggleMenu();
                    }
                });
                
                // Close menu when clicking a navigation link
                const navLinks = document.querySelectorAll('.home-nav-menu a');
                navLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        hamburgerIcon.classList.remove('home-open');
                        navMenu.classList.remove('home-active');
                        document.body.classList.remove('no-scroll');
                    });
                });
                
                // Close menu when clicking outside of it
                document.addEventListener('click', (e) => {
                    // First check if both elements exist and menu is active
                    if (navMenu && hamburgerMenu && navMenu.classList.contains('home-active')) {
                        // Only then check if click is outside menu and hamburger
                        if (!navMenu.contains(e.target) && !hamburgerMenu.contains(e.target)) {
                            console.log('Clicked outside menu, closing it');
                            hamburgerIcon.classList.remove('home-open');
                            navMenu.classList.remove('home-active');
                            document.body.classList.remove('no-scroll');
                        }
                    }
                });
                
                console.log('Hamburger menu initialized successfully');
            } else {
                console.error('Could not initialize hamburger menu - missing elements');
            }
        })();
    </script>
</body>
</html>
